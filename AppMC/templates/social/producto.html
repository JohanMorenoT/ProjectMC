{% extends 'social/layout.html' %}
{% load humanize %}
{% load static %}
{% block content %}


<h1>{{ post.nombre }}</h1>
<div class="producto-detalle">
    {% if post.image %}
    <img src="{{ post.image.url }}" alt="{{ post.name }}">
    {% endif %}
    <div class="informacion">
        <p class="precio">${{ post.price }}</p>
        <p class="descripcion">{{ post.description }}</p>
    </div>
</div>

{% endblock content %}
