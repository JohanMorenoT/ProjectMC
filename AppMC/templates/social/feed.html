{% extends 'social/layout.html' %}
{% load humanize %}
{% block content %}

<br><br>
<div class="col-12 text-center">
    <h1 class="text-capitalize text-success">Publicaciones</h1>
    <br>
    {% if request.user.is_authenticated %}
<a class="new" href="{% url 'post' %}">Publicar</a>
{% endif %}
</div>
<br>

{% for post in posts %}
<div class="container">
    <article>
        <div class="container-article">
            <img src="{{ post.user.profile.image.url }}">
            <div>
                <h2 class="username"><a href="{% url 'profile' post.user.username %}">@{{ post.user.username }}</a></h2>
                <i class="clock"></i>
                <time data-time="#">{{ post.timestamp|naturaltime }}</time>
                <div class="post">{{ post.content }}</div>
            </div>
        </div>
        <hr>
    </article>
</div>

{% endfor %}

{% endblock %}
